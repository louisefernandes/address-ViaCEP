<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width: 40%;">
        <h1 class="my-5 text-center">Address</h1>
        <form action="">
            <div class="mb-3">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" class="form-control" id="cep" onblur="fillForm()">
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street" onblur="getCep()">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">NÃºmero</label>
                <input type="text" class="form-control" id="number" onblur="getCep()">
            </div>
            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="neighborhood" onblur="getCep()">
            </div>
        <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input type="text" class="form-control" id="state" onblur="getCep()">
            </div>
        <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" onblur="getCep()">
        </div>
    </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script> 
      async function getCEP(cep) {
        const url = `https://viacep.com.br/ws/${cep}/json/`;

        const result = await (await fetch(url)).json();

        return result;
  }

      async function fillForm() {
        console.log("onblur")
        const result = await getCEP(cep.value);

        street.value = result.logradouro;
        neighborhood.value = result.bairro;
        city.value = result.localidade;
        state.value = result.uf;

        number.focus();
  }    
    </script>    
   </body>
</html>
